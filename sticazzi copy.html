<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 800px;
        padding: 6px;
        margin: 0px;
        }
      #map {
       height: 800px;
       width: 800px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
      #capture {
       height: 800px;
       width: 800px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="capture"></div>
    <script>
      let map;
      let src = 'https://github.com/aheadcreative/mapstest/blob/master/sticazzi.kml';
       

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(-37.871231, 145.245245, 0),
          zoom: 14,
          mapTypeId: 'terrain'
        });

        let kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          let content = event.featureData.infoWindowHtml;
          let testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }
    </script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbnfYZa0nQUwlGTtTuiphPxe7uaEyU2So&callback=initMap">
     </script>

  </body>
</html>
